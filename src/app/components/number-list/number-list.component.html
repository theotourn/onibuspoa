<div class="container pt-4 pb-4">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let bus of buses" (click)="onBusItemClick(bus.codigo)"
      style="display: inline-flex; justify-content: space-between;">
      <div class="fw-semibold me-4">{{ bus.nome }}</div>
      <div class="fw-bold">{{ bus.codigo }}</div>
    </li>
  </ul>
</div>
